<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi lista de favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start><img src="{{item.src}}"></ion-avatar >
      <div>{{item.titulo}}</div>
      <div class="item-note" item-right>{{item.autor}}</div>
      <ion-icon (click)="itemDeleted($event, item)"item-right name="trash"></ion-icon>
    </button>
  </ion-list>
</ion-content>
