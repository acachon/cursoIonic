<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Day2 Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Busca tu canción</h4>
        
  <label for="input1">Canción buscada   </label>
  <input id="input1" [(ngModel)]="busqueda" size=8>
  <button id="boton1" onclick="buscaListado()">Buscar</button>
  
  <br><p id="mensaje1"></p>
   
        <label for="lista2">Elige una persona:</label>
        <select [(ngModel)]="selector" (change)="actualizaFicha();">      <!--"actualizaFicha(unapersona)"-->
          <option *ngFor="let unapersona of lista_personas" (click)=mostrarPersona(unapersona)>
              {{unapersona.nombre}}
          </option>
        </select>

  <TABLE BORDER>
    <TR>
      <TD>
        <div>
          <img id="img1" src="assets/imgs/logo.png" alt="Caratula" height="250px" width="300px"/>
        </div>
      </TD>
    </TR>
    <TR> 
      <TD>
        <div>
          <div *ngIf="selector">
              <p>Nombre: {{selector}} </p>
          </div>
          <p id=titulo1> Titulo: </p>
          <p id=autor1> Autor: </p>
          <p id="oculto1" style="display:none"> ID</p>
          <audio id="audio1" src="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/AudioPreview128/v4/55/1a/2b/551a2bec-5a6b-68ef-c2f3-1fc18771a073/mzaf_7900154786933204166.plus.aac.p.m4a" controls></audio>
      </div>
    </TD> 
    </TR>
  </TABLE>
