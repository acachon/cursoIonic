<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CalculaIMC</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h4>Aqui hago los ejemplos!</h4>

  <p>
    Calcula IMC
  </p>

  <label for="peso">Peso(kg) </label>
  <input type="text" size="4" id="peso" [(ngModel)]="persona.peso">
  <br>
  <!-- elemento bidireccional entre el html y el ts -->

  <label for="atura">Altura(m) </label>
  <input type="text" size="4" id="altura" [(ngModel)]="persona.altura">
  <br>

  <br>
  <button ion-button id="boton1" (click)="calculaIMC()">Calcula IMC</button>

  <label for="resultado">Resultado </label>
  <input type="text" size="4" id="resultado" readonly value={{imc}}>
  <br>


  <!-- Probando mi huevo de Pascua -->

  <!-- Puedes meter este codigo en un <img>, <tr>... donde quieras-->
  <div (click)="!dale?dale=1:dale=dale+1;huevo=dale>3">Y dale !!</div>

  <!-- Mete ng-if="!huevo" en lo que quieres que desaparezca-->
  <!-- Y este es el mensaje que quieras que aparezca-->
  <div *ngIf="huevo">
    <hr>
    <h1>¡¡Mi huevo de Pascua!!</h1>
    <p>Vale ya de tocar las … cositas, no?</p>
    <p>{{dale}} toquecitos y .. ¿qué más esperabas?</p>
    <hr>
  </div>

  <!-- Meto un formulario para probar con el -->
  <!--aquí va nuestro formulario-->
  <div style="text-align:center" >  
    <form #formulario_login="ngForm" (ngSubmit)="acceder(formulario_login.value, formulario_login.valid)">
      <div>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="login.nombre" required pattern=".{4,6}"></ion-input>  <!-- longitud entre 4 y 6 caracteres-->
        </ion-item>
        <small [hidden]="!(formulario_login.submitted && !nombre.valid)"> <!-- Si la condicion es true, se oculta-->
          Nombre de al menos 4 letras
        </small>
      </div>
      <div>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text" #pwd="ngModel" name="pwd" [(ngModel)]="login.pwd" required></ion-input>
        </ion-item>
        <small [hidden]="!(formulario_login.submitted && !pwd.valid)">
          Contraseña obligatoria
        </small>
      </div>
      <div>
        <ion-item>
          <ion-label>Password repe</ion-label>
          <ion-input type="text" #pwd2="ngModel" name="pwd2" [(ngModel)]="login.pwd2" required ></ion-input> <!-- Quito la directiva personalizada... validateEqual="pwd"-->
        </ion-item>
        <small [hidden]="(pwd2.valid || pwd2.pristine)">
          Repita la misma contraseña
        </small>
      </div>
      <button type="submit" ion-button [disabled]=!(formulario_login.valid)>Acceder</button>
    </form>
  </div>

</ion-content>
